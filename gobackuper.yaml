---
# Уровень логирования - INFO или DEBUG
LogLevel: DEBUG

# Используемое количество потоков при компресии
ThreadsCount: 3

# Формат добавляемый к имени архива даты и времени
DateTimeFormat: yyyyMMdd-HHmm

# Конфигурации бекапов
Backups:
  - From: /home/zoer/Elixir
    To: /home/zoer/Backups
    OutFileName: ElixirBackup
    Crypt: false
    DateTime: true
    Ssh: test.com.ru

  - From: /home/zoer/AsmProjects
    To: /home/zoer/Backups
    OutFileName: AsmProjects
    Crypt: false
    DateTime: true
    Ssh: ""
